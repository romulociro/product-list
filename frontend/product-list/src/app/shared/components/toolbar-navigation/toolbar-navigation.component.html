<p-toolbar styleClass="bg-indigo-800">
	<div class="p-toolbar-group-start">
		<p-button 
		icon="pi pi-home" 
		label="Dashboard" 
		routerLink="/dashboard" 
		styleClass="bg-indigo-800 p-button-secondary" 
		routerLinkActive="exact_route"
		></p-button>
	</div>

	<div class="p-toolbar-group-center">
		<p-button 
		icon="pi pi-shopping-cart" 
		label="Produtos" 
		routerLink="/products" 
		styleClass="bg-indigo-800 p-button-secondary" 
		routerLinkActive="exact_route"
		class="mr-2"
		></p-button>
	</div>

	<div class="p-toolbar-group-end">
		<p-button 
		icon="pi pi-sign-out" 
		label="Sair" 
		styleClass="p-button-danger"
		routerLinkActive="exact_route"
		(onClick)="handleLogout()"
		></p-button>
	</div>
</p-toolbar>
