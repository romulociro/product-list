<div class="grid">
	<div class="col-12">
		<div class="flex justify-content-center align-content-center text-align-center">
			
			<!-- LOGIN -->
			<form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
				<div *ngIf="loginCard">
					<p-card styleClass="mt-10" header="Login" subheader="FaÃ§a Login com sua conta existente">
			
						<div class="flex justify-content-center align-content-center text-align-center">
							<input type="text" pInputText placeholder="Username" formControlName="username">
						</div>
						<div class="flex justify-content-center align-content-center text-align-center mt-3">
							<input type="password" pInputText placeholder="Senha" formControlName="password">
						</div>
						<div class="card flex justify-content-center mt-3">
							<button pButton pRipple type="submit" label="Login" [disabled]="!this.loginForm.valid"></button>
						</div>
						<span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
						(click)="loginCard = !loginCard"
						style="cursor: pointer;"
						>Criar Conta
						</span>
					</p-card>
				</div>
			</form>

			<!-- REGISTER -->
			<form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
				<div *ngIf="!loginCard">
					<p-card
					styleClass="mt-10"
					header="Criar Conta"
					subheader="Crie a sua conta!"
					>

						<div class="flex justify-content-center align-content-center text-align-center">
							<input type="text" pInputText placeholder="Username" formControlName="username">
						</div>
						<div class="flex justify-content-center align-content-center text-align-center mt-3">
							<input type="password" pInputText placeholder="Senha" formControlName="password">
						</div>
						<div class="card flex justify-content-center mt-3">
							<button pButton pRipple type="submit" label="Criar Conta" [disabled]="!this.signupForm.valid"></button>
						</div>
						<span
						class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
						(click)="loginCard = !loginCard"
						style="cursor: pointer;"
						>Fazer Login
						</span>
					</p-card>
				</div>
			</form>
		</div>
	</div>
</div>
